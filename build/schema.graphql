enum OrderStatus @entity {
  open
  sold
  cancelled
}

enum BidStatus @entity {
  open
  accepted
  cancelled
}

# ---------------------------------------------------------
# Account (user) ------------------------------------------
# ---------------------------------------------------------

type Account @entity {
  id: ID! # ETH addr
  address: Bytes!
  nfts: [NFT!] @derivedFrom(field: "owner")
}

# ---------------------------------------------------------
# Orders --------------------------------------------------
# ---------------------------------------------------------
type Order @entity {
  id: ID!

  nft: NFT!
  nftAddress: Bytes!

  status: OrderStatus!

  seller: Bytes!
  price: BigInt!

  buyer: Bytes

  txHash: Bytes!
  blockNumber: BigInt!

  expiresAt: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!
}

# ---------------------------------------------------------
# Bids ----------------------------------------------------
# ---------------------------------------------------------
type Bid @entity {
  id: ID!

  order: Order!
  bidder: Bytes!
  price: BigInt!

  txHash: Bytes!
  blockNumber: BigInt!

  status: BidStatus!

  expiresAt: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!
}

# ---------------------------------------------------------
# NFT  ----------------------------------------------------
# ---------------------------------------------------------
type NFT @entity {
  id: ID!
  owner: Account!

  registryAddress: Bytes!
  tokenId: BigInt!

  # History of all orders. Should only ever be ONE open order. all others must be cancelled, expired or sold
  orders: [Order!] @derivedFrom(field: "nft")
  activeOrder: Order!

  name: String!
  image: String!
  tokenURI: String!

  blockNumber: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!

  # search indexes
  searchText: String
  searchOrderPrice: BigInt
  searchOrderStatus: OrderStatus
  searchOrderExpiresAt: BigInt
  searchOrderCreatedAt: BigInt
}
