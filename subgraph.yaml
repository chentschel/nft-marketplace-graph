specVersion: 0.0.2
description: NFT Artsy
repository: https://github.com//
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    # ---------------------------------------------------------
    # Orders  -------------------------------------------------
    # ---------------------------------------------------------
    name: Marketplace
    network: goerli
    source:
      address: "0x1C2e66D857cE3d40BD7ba0D80Fc4e98c231119Ce"
      abi: Marketplace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Order
        - NFT
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: OrderCreated(bytes32,indexed uint256,indexed address,address,uint256,uint256)
          handler: handleOrderCreated
        - event: OrderSuccessful(bytes32,indexed uint256,indexed address,address,uint256,indexed address)
          handler: handleOrderSuccessful
        - event: OrderCancelled(bytes32,indexed uint256,indexed address,address)
          handler: handleOrderCancelled
      file: ./src/handlers/marketplace.ts

  - kind: ethereum/contract
    # ---------------------------------------------------------
    # ArtToken  -----------------------------------------------
    # ---------------------------------------------------------
    name: ArtToken
    network: goerli
    source:
      address: "0x98193ea10AE8AC2732DA62a04e0C39E009CAFAE3"
      abi: ArtToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: ArtToken
          file: ./abis/ArtToken.json
      eventHandlers:
        - event: ItemCreated(indexed address,indexed uint256)
          handler: handleItemCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/handlers/arttoken.ts
